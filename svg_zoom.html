<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Zoom</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        svg {
            border: 1px solid #ccc;
            width: 80%;
            height: auto;
            cursor: move;
        }
    </style>
</head>
<body>
    <!-- AquÃ­ va tu archivo SVG -->
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <!-- Ejemplo de contenido SVG -->
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>
    <script>
        window.onload = function() {
            svgPanZoom('#svg', {
                zoomEnabled: true,
                controlIconsEnabled: true,
                fit: true,
                center: true
            });
        };
    </script>
</body>
</html>
