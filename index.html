<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Zoom Gradual y Movimiento</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #image-container {
            overflow: hidden;
            border: 1px solid #ccc;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        img {
            cursor: grab;
            transition: transform 0.5s;
            user-select: none; /* Evita que se seleccionen partes de la imagen */
        }
        img:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="zoom-image" src="imagen.jpg" alt="Imagen con Zoom Gradual y Movimiento" />
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('zoom-image');
            let scale = 1;
            const zoomSpeed = 0.5; // Reducimos la velocidad del zoom para que sea más suave
            let isDragging = false;
            let startX, startY;

            // Zoom con la rueda del ratón
            img.onwheel = function(event) {
                event.preventDefault();
                scale += event.deltaY * -zoomSpeed;
                scale = Math.min(Math.max(.110, scale), 50);
                img.style.transform = `scale(${scale})`;
            };

            // Movimiento con el cursor
            img.addEventListener('mousedown', function(event) {
                isDragging = true;
                startX = event.clientX - img.offsetLeft;
                startY = event.clientY - img.offsetTop;
                img.style.cursor = 'grabbing';
            });

            img.addEventListener('mousemove', function(event) {
                if (isDragging) {
                    let x = event.clientX - startX;
                    let y = event.clientY - startY;
                    img.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
                }
            });

            img.addEventListener('mouseup', function() {
                isDragging = false;
                img.style.cursor = 'grab';
            });

            img.addEventListener('mouseleave', function() {
                isDragging = false;
                img.style.cursor = 'grab';
            });
        });
    </script>
</body>
</html>
